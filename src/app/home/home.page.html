<ion-header>
  <ion-toolbar color="primary">
      <ion-icon name="search" slot="end"></ion-icon>
      <ion-icon name="more" slot="end"></ion-icon>
    <ion-title>
      WhatsApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clientes of clientes" (click)="selecionarCliente(clientes)">
      <ion-avatar slot="start">
        <img src="{{clientes.imagem}}" alt="">
      </ion-avatar>
      <ion-label>{{clientes.nome}} <br> 
        <p color="secondary">{{clientes.mensagem}}</p> 
      </ion-label>

      

      
   
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="text"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
